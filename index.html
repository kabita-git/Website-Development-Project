<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabita Katwal - Home</title>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            position: relative;
            background-image: url("back.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        .sidebar {
            width: 250px;
            background: #776f6f;
            padding: 20px;
            position: fixed;
            left: -250px;
            height: 100%;
            transition: 0.3s;
            z-index: 2;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);

        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 60px;
        }

        .sidebar nav a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .sidebar nav a:hover {
            background: #393535;
        }

        .main-content {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        .sidebar.active {
            left: 0;
        }

        .main-content.active {
            filter: brightness(50%);
        }

        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        .overlay-bg.active {
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="overlay-bg"></div>
    <div class="sidebar">
        <img src="lalalalal.jpg" alt="Gallery Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="album.html">Album</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="main-content">
        <div class="overlay">
            <h1>Welcome to Kabita Katwal's Photo Gallery</h1>
            <br><br>
            <button class="btn" onclick="toggleSidebar()">View More</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Kabita Katwal. All rights reserved.</p>
    </footer>
</body>

</html>
