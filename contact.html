<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            background-image: url("back.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        .sidebar {
            width: 250px;
            background: #776f6f;
            padding: 20px;
            position: fixed;
            left: -250px;
            height: 100%;
            z-index: 9999;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .sidebar nav a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .sidebar nav a:hover {
            background: #393535;
            color: rgb(130, 116, 116);
        }

        .sidebar.active {
            left: 0;
        }

        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9998;
        }

        .overlay-bg.active {
            display: block;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #776f6f;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label,
        input,
        textarea,
        button {
            margin-top: 10px;
            width: 100%;
        }

        input,
        textarea {
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: rgb(182, 176, 176);
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        button:hover {
            background: #ddd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="menu-button" onclick="toggleSidebar()">â˜°</div>
    <div class="overlay-bg" onclick="toggleSidebar()"></div>
    <div class="sidebar">
        <img src="lalalalal.jpg" alt="Gallery Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="album.html">Album</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to reach out, feel free to fill out the form below:</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Kabita Katwal. All rights reserved.</p>
    </footer>
</body>

</html>
